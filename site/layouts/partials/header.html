<div class="sth-header-container">
  <header class="sth-header">
    {{ partial "nav" . }}
    <div class="sth-header-content">
      <section class="sth-header__heading-container">
        <h1 class="sth-header__heading">{{.title}}</h1>
        <a
          class="sth-header__link"
          href="{{.buttonLink}}"
          target="_blank"
          >{{.button}}</a
        >
      </section>
    </div>
  </header>
</div>
