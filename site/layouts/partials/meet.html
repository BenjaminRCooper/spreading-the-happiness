<div class="sth-meet">
  <aside class="sth-meet__aside">
    <img src={{.image}} height="600" width="550" />
  </aside>
  <div class="sth-meet__content">
    <h2 class="sth-meet__heading">{{.heading}}</h2>
    <p class="sth-meet__name">{{.name}}</p>
    <p class="sth-meet__role">{{.role}}</p>
    <p class="sth-meet__text">{{.about1}}</p>
    <p class="sth-meet__text">{{.about2}}</p>
  </div>
</div>
